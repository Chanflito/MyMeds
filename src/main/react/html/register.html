<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/main/react/css/styles2.css"/>
    <title>Register</title>
</head>
<body>
    <div class="patients">
        <h1>
            MyMeds Register
        </h1>
        <form>
            <div class="input-group">
              <label for="fname">Firstname</label>
              <input
                id="fname"
                name="fname"
                placeholder="Enter firstname"
                required="required"
              />
            </div>
            <div class="input-group">
              <label for="lname">Lastname</label>
              <input
                id="lname"
                name="lname"
                placeholder="Enter lastname"
                required="required"
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="input-group">
              <label>Role</label>
              <select name="Role" id="Role" required="required">
                <option value="" selected="selected">Please select your role</option>
                <option value="Patient">Patient</option>
                <option value="Medic">Medic</option>
                <option value="Pharmacy">Pharmacy</option>
              </select>
            </div>
            <div class="submit-group">
              <button type="submit">Register</button>
            </div>
          </form>
          <img src=/src/main/resources/MyMedsLogo.png class="imag1">           
    </div>
</body>
</html>
